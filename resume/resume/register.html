<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Register - MyBrand</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-7">
                <div class="card shadow">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Create Account</h5>
                        <a href="index.html" class="btn btn-sm btn-link">Home</a>
                    </div>
                    <div class="card-body">
                        <form id="registerForm" novalidate>
                            <div class="mb-3">
                                <label class="form-label">Full name</label>
                                <input type="text" id="fullname" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Username / Email</label>
                                <input type="email" id="username" class="form-control" required>
                            </div>
                            <div class="mb-3 row">
                                <div class="col">
                                    <label class="form-label">Password</label>
                                    <input type="password" id="password" class="form-control" required>
                                </div>
                                <div class="col">
                                    <label class="form-label">Confirm Password</label>
                                    <input type="password" id="confirm_password" class="form-control" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label d-block">Gender</label>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" id="male" value="Male"
                                        checked>
                                    <label class="form-check-label" for="male">Male</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" id="female"
                                        value="Female">
                                    <label class="form-check-label" for="female">Female</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" id="other" value="Other">
                                    <label class="form-check-label" for="other">Other</label>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Date of birth</label>
                                <input type="date" id="dob" class="form-control">
                            </div>

                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Register</button>
                                <a href="login.html" class="btn btn-link">Already have an account? Sign in</a>
                            </div>
                        </form>
                        <div id="regMsg" class="mt-3 text-center"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
